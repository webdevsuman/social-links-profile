<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <div>
        <img
          class="avatar-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
        />
      </div>
      <div><h1>Jessica Randall</h1></div>
      <div><p class="location">London, United Kingdom</p></div>
      <div><p>"Front-end developer and avid reader."</p></div>
      <div class="btns">
        <a href=""><div class="btn-link">GitHub</div></a>
        <a href=""><div class="btn-link">Frontend Mentor</div></a>
        <a href=""><div class="btn-link">LinkedIn</div></a>
        <a href=""><div class="btn-link">Twitter</div></a>
        <a href=""><div class="btn-link">Instagram</div></a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
        target="_blank"
        >Frontend Mentor</a
      >. <br />
      Coded by <a href="https://github.com/webdevsuman">Suman Das</a>.
    </div>
  </body>
</html>
